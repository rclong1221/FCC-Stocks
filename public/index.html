<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Pollerinho - create, participate, and share any poll...</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="/public/styles/main.css" rel="stylesheet" type="text/css">
	</head>
	<header>
  </header>
	<body>
		<div class="container-fluid px-5 py-5">
      <h1 class="brand-title">markit</h1>
      <div class="timeframe-container">
        <button class="day-btn" id="d-b" type="button" onclick={handleTFClick("d-b")}>Day</button>
        <button class="week-btn" id="w-b" type="button" onclick={handleTFClick("w-b")}>Week</button>
        <button class="month-btn" id="m-b" type="button" onclick={handleTFClick("m-b")}>Month</button>
        <button class="quarter-btn" id="q-b" type="button" onclick={handleTFClick("q-b")}>Quarter</button>
        <button class="year-button active" id="y-b" type="button" onclick={handleTFClick("y-b")}>Year</button>
      </div>
      <div class="graph-container">
        <div class="graph-title">
        </div>
        <div class="graph">
        </div>
      </div>
      <div class="stock-container">
        <div class="add-container" id="a-s">
          <input class="stock-input" id="s-i" placeholder="Add a stock symbol"/>
          <button class="add-button" id="a-b" type="button" onclick={handleAdd()}>Add</button>
        </div>
      </div>

		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../../controllers/stockController.client.js"></script>
	</body>
</html>
